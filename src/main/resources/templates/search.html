<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap&subset=hebrew,latin-ext,vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ex3</title>
    <link rel='stylesheet' href='style/searchStyle.css' />
</head>

<body class="container">
    <div class="left">
        <form action="/logout" method="GET">
            <button type="submit" class="btn btn-secondary">Log Out</button>
        </form>
        <form action="/history" method="GET">
            <button type="submit" class="btn btn-secondary">History</button>
        </form>
    </div>
    <img class ="alignCenter" src="/img/GitHub_logo.png" alt="Github logo">
    <h1>Github search</h1>
    <div class="row">
        <div class="input-group aligncenter">
            <input id="input" type="text" class="form-control" placeholder="Enter a Github User Name...">
            <div class="input-group-append">
                <button id="search" class="btn btn-outline-secondary" type="button">Search</button>
            </div>
        </div>
    </div>
    <div id="error" style="max-width: 500px; margin: 1em auto;" class="alert alert-danger"></div>

    <div class="center">
        <div id="data">
            <div id="followers"></div>
        </div>
    </div>
    <script src="js/searchJs.js"></script>

</body>
</html>
